<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная работа №6</title>
  <link rel="stylesheet" href="lab6_style.css">
</head>
<body>
  <h1>Лабораторная работа №6</h1>

  <h2>1. Работа с select</h2>
  <select id="music-genre">
    <option value="Rock">Рок</option>
    <option value="Blues" selected>Блюз</option>
  </select>

  <h2>2. Редактируемый div</h2>
  <div id="editable-div">Нажмите Ctrl+E для редактирования</div>

  <h2>3. Редактируемая таблица</h2>
  <table id="editable-table">
    <tr>
      <td>Ячейка 1</td>
      <td>Ячейка 2</td>
    </tr>
    <tr>
      <td>Ячейка 3</td>
      <td>Ячейка 4</td>
    </tr>
  </table>

  <h2>4. Модальное окно</h2>
  <button id="show-prompt-button">Показать prompt</button>

  <script src="lab6_script.js"></script>
</body>
</html>
