<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
</head>
<body>
	<input type="button" id="hider" value="Спрятать текст">

	<div id="text">Текст</div>

<script>
/* ваш код */
  const button = document.getElementById('hider');
  const text = document.getElementById('text');

  button.addEventListener('click', function () {
    if (text.style.display === 'none') {
      text.style.display = '';
      button.value = 'Спрятать текст';
    } else {
      text.style.display = 'none';
      button.value = 'Показать текст';
    }
  });
</script>


</body>
</html>
