<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простые числа</title>
</head>
<body>
  <label>Введите n: <input type="number" id="n"></label>
  <button onclick="findPrimes()">Найти</button>
  <div id="output"></div>

  <script>
    'use strict';

    function findPrimes() {
      const n = parseInt(document.getElementById('n').value, 10);
      let result = '';

      if (isNaN(n) || n < 2) {
        document.getElementById('output').textContent = 'Введите число больше 1';
        return;
      }

      for (let i = 2; i <= n; i++) {
        let isPrime = true;

        for (let j = 2; j * j <= i; j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          result += i + ' ';
        }
      }

      document.getElementById('output').textContent = result.trim();
    }
  </script>
</body>
</html>
