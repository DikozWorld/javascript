<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Считать ворон</title>
</head>
<body>
  <form id="crowForm">
    <label>Количество ворон: <input type="number" id="num" required></label>
    <button type="submit">Считать</button>
  </form>

  <script>
    'use strict';

    document.getElementById('crowForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const num = parseInt(document.getElementById('num').value, 10);
      if (isNaN(num)) return;

      let ending = '';
      const lastDigit = num % 10;
      const lastTwoDigits = num % 100;

      if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
        ending = 'ворон';
      } else {
        switch (lastDigit) {
          case 1:
            ending = 'ворона';
            break;
          case 2:
          case 3:
          case 4:
            ending = 'вороны';
            break;
          default:
            ending = 'ворон';
        }
      }

      alert(`На ветке сидит ${num} ${ending}`);
    });
  </script>
</body>
</html>
